<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{css_url}}">
</head>
<body class="bg-light min-vh-100">
<div class="container py-4 px-4">
    <div class="mx-auto bg-white rounded-3 shadow p-4" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h2 text-primary fw-bold">Создание вопроса</h2>
            <div>
                <a href="/teacher" class="btn btn-link text-decoration-none me-2">
                    <i class="bi bi-list-ul me-1"></i> К списку ответов
                </a>
                <a href="/logout/teacher/{{user}}" class="btn btn-link text-decoration-none text-primary">
                    Выйти <i class="bi bi-box-arrow-right ms-1"></i>
                </a>
            </div>
        </div>

        <form method="POST" action="/create">
            <div class="mb-4">
                <label for="questionText" class="form-label">Текст вопроса</label>
                <textarea id="questionText" name="questionText" rows="3" required
                    class="form-control"></textarea>
            </div>

            <div class="mb-4">
                <label for="correctAnswer" class="form-label">Правильный ответ (для автопроверки)</label>
                <input type="text" id="correctAnswer" name="correctAnswer" required
                    class="form-control">
            </div>

            <div class="mb-4">
                <label for="weight" class="form-label">Баллы за верный ответ (целое число)</label>
                <input type="number" id="weight" name="weight" required
                    class="form-control">
            </div>

            {% if message %}
            <div class="mb-4 text-muted">{{ message }}</div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100 py-2">
                Отправить вопрос ученикам
            </button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
