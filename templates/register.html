<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherTools - Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{css_url}}">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
<div class="container py-4 px-4">
    <div class="mx-auto bg-white rounded-3 shadow p-4" style="max-width: 500px;">
        <div class="text-center mb-4">
            <h1 class="h2 text-primary fw-bold mb-2">TeacherTools</h1>
            <p class="text-muted">Регистрация {{text}}</p>
        </div>

        <form method="POST" action="/register/{{role}}">
            <div class="mb-3">
                <label for="fullName" class="form-label"> ФИО</label>
                <input type="text" id="fullName" name="fullName" required
                       class="form-control" placeholder="Введите Ваше полное имя">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" id="username" name="username" required
                       class="form-control" placeholder="Придумайте логин">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" required
                       class="form-control" placeholder="Придумайте пароль">
            </div>

            {% if message %}
            <div class="mb-3 alert alert-info">{{ message }}</div>
            {% endif %}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary py-2">
                    Зарегистрироваться
                </button>

                <a href="/start" class="btn btn-outline-secondary py-2">
                    <i class="bi bi-arrow-left me-2"></i>Назад ко входу
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
