<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{css_url}}">
</head>
<body class="bg-light min-vh-100">
<div class="container py-4 px-4">
    <div class="mx-auto bg-white rounded-3 shadow p-4" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h2 text-primary fw-bold">Ученик: {{ user_data['FIO'] }}</h2>
        </div>


        {% if lesson_status == 'Задан очередной вопрос' %}
        <div class="mb-4 p-4 bg-light rounded border">
            <h3 class="h4 mb-3">Текущий вопрос:</h3>
            <p class="mb-4">{{ quest_data[0] }}</p>

            <form method="POST">
                <input type="hidden" name="question_id" value="current_question.id">
                <div class="mb-3">
                    <label for="studentAnswer" class="form-label">Ваш ответ</label>
                    <input type="text" id="studentAnswer" name="studentAnswer" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Отправить ответ
                </button>
            </form>
        </div>
        {% else %}
        <div class="text-center py-5">
            <i class="bi bi-hourglass text-muted" style="font-size: 3rem;"></i>
            <h3 class="h4 text-muted mt-3">Ожидание вопроса</h3>
            <p class="text-muted mt-2">Пока нет активных вопросов от учителя.</p>
            <a href="/student" class="btn btn-outline-secondary mt-3">
                <i class="bi bi-arrow-repeat me-2"></i> Обновить
            </a>

        </div>
        {% endif %}
        <a href="/logout/student/{{user_data['Login']}}" class="btn btn-link text-decoration-none text-primary">
                Выйти<i class="bi bi-box-arrow-right ms-1"></i>
            </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
