<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">

    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-blue-600">Ученик: {{ student_name }}</h2>
            <a href="{{ url_for('logout') }}" class="text-sm text-blue-600 hover:text-blue-800">
                Выйти <i class="fas fa-sign-out-alt ml-1"></i>
            </a>
        </div>

        <div class="mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Текущий вопрос:</h3>
            <p class="text-gray-700 mb-6">{{ current_question.text }}</p>

            <form method="POST" action=""> <!-- Замените 'submit_answer' на имя вашего маршрута Flask -->
                <input type="hidden" name="question_id" value="{{ current_question.id }}">
                <div class="mt-4">
                    <label for="studentAnswer" class="block text-sm font-medium text-gray-700">Ваш ответ</label>
                    <input type="text" id="studentAnswer" name="studentAnswer" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                        class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Отправить ответ
                </button>
            </form>
        </div>
        <div class="text-center py-12">
            <i class="fas fa-hourglass-half text-5xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-700">Ожидание вопроса</h3>
            <p class="text-gray-500 mt-2">Пока нет активных вопросов от учителя.</p>
            <a href="{{ url_for('/student') }}"
               class="mt-4 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-sync-alt mr-2"></i> Обновить
            </a>
        </div>
    </div>
</div>
</body>
</html>
