<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={{css}}/>
    <title>Пример формы</title>
</head>
<body>
<h1>Авторизация ученика</h1>
<form class="login_form" method="post">
    <input type="login" class="form-control" id="login" aria-describedby="login" placeholder="Введите логин"
           name="login" >
    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Введите пароль"
           name="password">
    <input type="teacher_login" class="form-control" id="teacher_login" aria-describedby="teacher_login"
           placeholder="Введите логин учителя"
           name="teacher_login">
    <button type="submit" class="btn btn-primary">Авторизоваться</button>
    <p>{{message}}</p>
</form>
</body>
