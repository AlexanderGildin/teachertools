<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{css_url}}">
    <style>
        .form-switch .form-check-input {
            width: 3em;
            height: 1.5em;
        }
        #teacher-form-section {
            display: none;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
<div class="container py-4 px-4">
    <div class="mx-auto bg-white rounded-3 shadow p-4" style="max-width: 500px;">
        <div class="text-center mb-4">
            <h1 class="h2 text-primary fw-bold mb-2">TeacherTools</h1>
            <p class="text-muted">Мгновенные опросы для учителей и учеников</p>
        </div>

        <div class="mb-4">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <span class="me-2">Ученик</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="role-toggle" name="is_teacher_toggle">
                </div>
                <span class="ms-2">Учитель</span>
            </div>

            <form id="student-form-section" method="POST">
                <input type="hidden" name="role" value="student">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Логин Ученика</label>
                    <input type="text" id="studentName" name="username" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="studentPassword" class="form-label">Пароль ученика</label>
                    <input type="password" id="studentPassword" name="password" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="teacherLogin_for_student" class="form-label">Логин учителя</label>
                    <input type="text" id="teacherLogin_for_student" name="teacher_login" required class="form-control">
                </div>
                {% if message %}
                <div class="mb-3 text-danger">{{ message }}</div>
                {% endif %}
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary w-100">
                    Войти как Ученик
                </button>
                <a href="/register/student" class="btn btn-outline-secondary py-2">
                    <i class="bi bi-arrow-right me-2"></i>Зарегистрироваться как Ученик
                </a>
                </div>
            </form>

            <form id="teacher-form-section" method="POST">
                <input type="hidden" name="role" value="teacher">
                <div class="mb-3">
                    <label for="teacherLoginInput" class="form-label">Логин учителя</label>
                    <input type="text" id="teacherLoginInput" name="username" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="teacherPassword" class="form-label">Пароль учителя</label>
                    <input type="password" id="teacherPassword" name="password" required class="form-control">
                </div>
                {% if message %}
                <div class="mb-3 text-danger">{{ message }}</div>
                {% endif %}
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary w-100">
                    Войти как Учитель
                </button>
                <a href="/register/teacher" class="btn btn-outline-secondary py-2">
                    <i class="bi bi-arrow-right me-2"></i>Зарегистрироваться как Учитель
                </a>
                </div>
<!--                <a class="btn btn-link text-decoration-none text-dark" href="/register/teacher">-->
<!--                    Зарегистрироваться как Учитель</a>-->
            </form>
        </div>
    </div>
</div>

<script>
    const roleToggle = document.getElementById('role-toggle');
    const studentForm = document.getElementById('student-form-section');
    const teacherForm = document.getElementById('teacher-form-section');

    roleToggle.addEventListener('change', function() {
        if (this.checked) {
            studentForm.style.display = 'none';
            teacherForm.style.display = 'block';
        } else {
            studentForm.style.display = 'block';
            teacherForm.style.display = 'none';
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
